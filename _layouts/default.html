<!DOCTYPE HTML>
<html>
<head>
    {% include header.html %}
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    <meta name="description" content="An IT consultant working in finance industry trying to impress photography professionals with some showcase photos">

    <!-- Karlemstrand Insights -->
    <script type="text/javascript">
      var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//insights.karlemstrand.com/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Karlemstrand Insights -->

    <!-- Honeybadger -->
    <script src="//js.honeybadger.io/v2.2/honeybadger.min.js" type="text/javascript"></script>

    <script type="text/javascript">
      Honeybadger.configure({
        apiKey: 'edfbf9cc',
        environment: 'production'
      });
    </script>
    <!-- End Honeybadger -->

</head>
<body>

    {{ content }}

    {% include footer.html %}
</body>
</html>
